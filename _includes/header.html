{% if page.layout == 'home' %}

<div class="jumbotron jumbotron-fluid header header-home">
  <div class="container">

    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 mb-3 mb-md-0">
        <!-- TODO: vertically center align this -->
        <img id="profile-pic" src="{{ site.baseurl }}/images/ctc_logo.png">
      </div>
      <div class="col-12 col-md-8 col-lg-9">
        <h1>Stanford Code the Change</h1>
        <h3>Students building software for social good</h3>
        
        <!-- Contact -->
        <div class="contact">
          <ul class="list-inline banner-social-buttons">
            <li class="list-inline-item">
              <a class="btn btn-secondary" href="https://orgsync.com/156002/chapter">
                <i class="fa fa-external-link fa-fw fa-lg" aria-hidden="true"></i>
                CardinalSync
              </a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-secondary" href="https://mailman.stanford.edu/mailman/listinfo/codethechange_general">
                <i class="fa fa-envelope-o fa-fw"></i>
                Mailing List
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% else %}

<div class="jumbotron jumbotron-fluid header header-page">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.description }}</h2>
  </div>
</div>

{% endif %}
